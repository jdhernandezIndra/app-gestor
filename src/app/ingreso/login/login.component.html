<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">App-Gestor</h2>
              <div class="form-outline form-white mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="Correo" [(ngModel)]="usuario">
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/register">Registrarme</a></p>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
