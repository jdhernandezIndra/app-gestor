<div class="container py-5 h-100 animate__animated animate__backInDown animate__delay-0.5s">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">App-Gestor</h2>
              <div class="form-outline form-white mb-4">
                <input type="text" class="form-control" id="floatingInput" placeholder="Usuario"
                  formControlName="usuario" autocomplete="off">
              </div>
              <div class="form-outline form-white mb-4" *ngIf="usuarioerror">
                <span>
                  Por favor digitar usuario
                </span>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                  formControlName="password">
              </div>
              <div class="form-outline form-white mb-4" *ngIf="usuarioerror">
                <span>
                  Por favor digitar contrase√±a
                </span>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/register">Registrarme</a></p>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
