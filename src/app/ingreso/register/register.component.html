
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5 text-center">

            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>

              <div class="form-outline form-white mb-4">
                <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombres" [(ngModel)]="nombres" autocomplete="off"/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" id="apellido" class="form-control form-control-lg" placeholder="Apellidos" [(ngModel)]="apellidos" autocomplete="off"/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" id="usuario" class="form-control form-control-lg" placeholder="Usuario"  [(ngModel)]="usuario" autocomplete="off"/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password1" class="form-control form-control-lg" placeholder="Contraseña" [(ngModel)]="password"/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="password2" class="form-control form-control-lg" placeholder="Repetir Contraseña" [(ngModel)]="password2"/>
              </div>

              <p class="small mb-5"><a class="text-white-50" routerLink="/login">Ingreso normal</a></p>
              <button class="btn btn-outline-light btn-lg" type="submit" (click)="registrar()">Registrarme</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
